  /*--- DROPDOWN ---*/
  #nav ul{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  	background-color: rgb(10, 10, 10); /* Adding a background makes the dropdown work properly in IE7+. Make this as close to your page's background as possible (i.e. white page == white background). */
  	background-color: rgb(10, 10, 10); /* But! Let's make the background fully transparent where we can, we don't actually want to see it if we can help it... */
  	list-style:			none;
  	position:			relative;
    bottom: 0;
  	left:				-9999px; /* Hide off-screen when not needed (this is more accessible than display:none;) */
  	padding:			0; /* This gets rid of any alignment issues */
  	}
  #nav ul li{
    background-color: rgb(10, 10, 10);
    z-index: 3;
  	padding-top:		0px; /* Introducing a padding between the li and the a give the illusion spaced items */
    border: none;
    width: 80%;
  	}
  #nav ul li a{
    background-color: rgb(10, 10, 10);
    font-size: 12px;
    width: 80%;
    position: relative;
    padding: 1rem;
    /* Stop text wrapping and creating multi-line dropdown items */
  	}
  #nav li:hover ul{ /* Display the dropdown on hover */
  	left:				0; /* Bring back on-screen when needed */
  	}
  #nav li:hover a{ /* These create persistent hover states, meaning the top-most link stays 'hovered' even when your cursor has moved down the list. */
  	text-decoration:	none;
  	}
  #nav li:hover ul a{ /* The persistent hover state does however create a global style for links even before they're hovered. Here we undo these effects. */
  	background-color: rgb(10, 10, 10);
  	text-decoration:	none;
  	color:				<!-- Color :: Bold-Pro Navigation Dropdown Font Color :: #ffffff -->;
  	font-size:			12px;
  	line-height:		18px;
  	}
  #nav li:hover ul li a:hover{ /* Here we define the most explicit hover states--what happens when you hover each individual link. */
  	background-color: rgb(10, 10, 10);
  	color:				<!-- Color :: Bold-Pro Navigation Dropdown Font Hover Color :: #ffffff -->;
  	text-decoration:	underline;
  	}

    #nav ul li a {
      border-color: rgb(68, 212, 0);
    }

  {box-sizing: border-box;}

  /* Fading animation */
  .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 12s;
    animation-name: fade;
    animation-duration: 12s;
  }

  @-webkit-keyframes fade {
    0% {
     opacity:0;
   }
   35% {
   opacity:1;
   }
   85% {
   opacity:1;
   }
   100% {
   opacity:0;
   }
  }

  @keyframes fade {
    0% {
     opacity:0;
   }
   35% {
   opacity:1;

   }
